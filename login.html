<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" 
          href="login.css">
          <link rel="icon" type="image/x-icon" href="./assets/logo.ico">
</head>

<body>
    <section class="login" id="login">
        <h1>Login</h1>
        
        <form action="">
            <label for="first">
                  Username:
              </label>
            <input type="text" 
                   id="first"
                   name="first" 
                   placeholder="Enter your Username" required>

            <label for="password">
                  Password:
              </label>
            <input type="password"
                   id="password" 
                   name="password" 
                   placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="submit"
                        onclick="solve()">
                    Submit
                </button>
            </div>
        </form>
        
    </div>
</body>

</html>
